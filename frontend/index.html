<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeafletJS Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search markers or places..." />
    <button id="search-btn">Search</button>
    <div id="search-results"></div>
  </div>
  
  <div id="map"></div>

  <!-- Add Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Marker</h2>
      <form id="marker-form">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">
        <button type="submit">Add Marker</button>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-edit">&times;</span>
      <h2>Edit Marker</h2>
      <form id="edit-form">
        <input type="text" id="edit-title" placeholder="Title" required>
        <textarea id="edit-description" placeholder="Description"></textarea>
        <input type="hidden" id="edit-id">
        <div class="form-buttons">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" id="delete-btn" class="delete-btn">Delete Marker</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
